<ion-header class="ion-no-border">
  <ion-toolbar>    

    <ion-buttons slot="start">
      <ion-button (click)="volver()">
        <ion-icon slot="icon-only"
                  name="arrow-back-circle"
                  color="primary"
                  size="large"
                  ></ion-icon>
      </ion-button>      
    </ion-buttons>

  </ion-toolbar>

  <ion-toolbar>
    <ion-searchbar color="light"
                   placeholder="Buscar"
                   [(ngModel)]="termino"
                   ></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let cliente of clientes | filtro: termino">
      <ion-label (click)="seleccionar(cliente)">{{ cliente }}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
