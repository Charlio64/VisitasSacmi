<ion-header class="ion-no-border">

  <ion-toolbar>
    <ion-title class="ion-text-center">
      Pedidos
    </ion-title>
  </ion-toolbar>

  <ion-toolbar>
    <ion-searchbar color="light"
                   placeholder="Buscar"
                   [(ngModel)]="termino"></ion-searchbar>
  </ion-toolbar>
  
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list>
    <ion-item *ngFor="let user of usuarios | async | filtro: termino">      
      <ion-label class="ion-text-wrap" (click)="mostrarPedido(user.id)">
        <ion-chip color="primary">{{ user.id }}</ion-chip> 
        <ion-chip color="primary">{{ user.name }}</ion-chip> 
        <ion-chip color="primary">{{ user.address.zipcode }}</ion-chip>
        <ion-chip color="primary">{{ user.company.name }}</ion-chip> 
        <ion-chip color="primary">{{ user.username }}</ion-chip> 
        <ion-chip color="primary">{{ user.website }}</ion-chip> 
        <h3><b>Oferta asociada:</b> {{ user.company.bs }}</h3>
        <h3><b>DescripciÃ³n:</b> {{ user.company.catchPhrase }}</h3>
      </ion-label>    
    </ion-item>
  </ion-list>
  
</ion-content>
